[package]
name = "yellowstone-grpc-datasource-test"
version = "0.1.0"
edition = "2021"

[dependencies]
carbon-yellowstone-grpc-datasource = { path = "../../datasources/yellowstone-grpc-datasource"}
yellowstone-grpc-proto = { version = "=1.15.0+solana.2.0.10",  git = "https://github.com/rpcpool/yellowstone-grpc.git" }
tokio = { version = "1.40.0", features = ["full"] }
async-trait = "0.1.83"
carbon-core = { workspace = true }
carbon-macros = { workspace = true }
carbon-proc-macros = { workspace = true }
solana-sdk = { workspace = true }
solana-transaction-status = { workspace = true }
solana-client = { workspace = true }
log = "0.4.22"
env_logger = "0.11.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
once_cell = "1.17.1"

